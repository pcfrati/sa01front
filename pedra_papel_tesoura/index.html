<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel Tesoura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pedra, Papel e Tesoura</h1>

  <div class="opcoes">
    <img src="img/pedra_usuario.png" alt="pedra" onclick="jogar('pedra')" title="Pedra">
    <img src="img/papel_usuario.PNG" alt="papel" onclick="jogar('papel')" title="Papel">
    <img src="img/tesoura_usuario.png" alt="tesoura" onclick="jogar('tesoura')" title="Tesoura">
  </div>

  <div id="resultado"></div>
  <div class="escolhas" id="escolhas"></div>

  <div class="placar">
    <span>Jogador: <span id="score-jogador">0</span></span>
    <span>Computador: <span id="score-computador">0</span></span>
  </div>

  <br>
  <button id="resetar" onclick="resetarPlacar()">Resetar Placar</button>

    <script src="script.js"></script>
</body>
</html>
